<div class="card p-4 shadow">
  <h3 class="text-brown mb-3">Saved Cities</h3>

  <div *ngIf="cities.length === 0">
    <p>No saved cities yet.</p>
  </div>

  <table class="table table-striped" *ngIf="cities.length > 0">
    <thead class="table-brown text-white">
      <tr>
        <th>City</th>
        <th>Temperature (Â°C)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of cities">
        <td>{{ city.name }}</td>
        <td>{{ city.temperature }}</td>
        <td><button class="btn btn-outline-brown btn-sm" (click)="removeCity(city.name)">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
