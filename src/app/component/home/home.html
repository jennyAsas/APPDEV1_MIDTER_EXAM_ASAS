<!-- src/app/home/home.component.html -->
<div class="card p-4 shadow">
  <h3 class="text-brown mb-3">Search City Weather</h3>

  <form (ngSubmit)="searchWeather()" class="d-flex gap-2">
    <input type="text" [(ngModel)]="cityName" name="city" class="form-control" placeholder="Enter city name" required />
    <button class="btn btn-brown" type="submit">Search</button>
  </form>

  <p class="text-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</p>

  <div *ngIf="weatherData" class="mt-4">
    <h4>{{ weatherData.location.name }}, {{ weatherData.location.country }}</h4>
    <p><strong>Temperature:</strong> {{ weatherData.current.temperature }}Â°C</p>
    <p><strong>Condition:</strong> {{ weatherData.current.weather_descriptions[0] }}</p>
    <button class="btn btn-outline-brown mt-2" (click)="saveCity()">Save City</button>
  </div>
</div>
